<html>
    <head>
        <title>signup</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    </head>
    <body>
        <div class="container-fluid">
            <div class="col-md-offset-1 col-md-4">
                <form action="addData" method="POST" autocomplete="off" >
                    {% csrf_token %}
                <h3 class="page-header text-primary text-center">SignUp</h3>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" placeholder="Name" class="form-control" name="name" autocomplete="off" >
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="text" placeholder="Age" class="form-control" name="age" autocomplete="off">
                </div>
                <div class="form-group">
                    <label>DateOfBirth</label>
                    <input type="text" placeholder="DateOfBirth" class="form-control" name="dateofbirth" autocomplete="off">
                </div>
                <div class="form-group">
                    <label>PhoneNumber</label>
                    <input type="text" placeholder="PhoneNumber" class="form-control" name="phonenumber" autocomplete="off">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" placeholder="Address" class="form-control" name="address" autocomplete="off">
                </div>
                <div class="form-group">
                    <label>Mail</label>
                    <input type="text" placeholder="Mail" class="form-control" name="mail" autocomplete="off">
                </div>
                <div class="form-group pull-right">
                    <input type="submit" value="signup" class="btn btn-primary">
                    <input type="reset"  value="clear"  class="btn btn-danger">
                </div>
            </form>
            </div>
            <div class="col-md-6">
                {% if dar %}
                <h3 class="page-header text-primary text-center">Viewdetails</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <td>S.No</td>
                            <td>name</td>
                            <td>age</td>
                            <td>dob</td>
                            <td>phone</td>
                            <td>address</td>
                            <td>mail</td>
                            <td>update</td>
                            <td>Delete</td>
                        </tr>
                    </thead>
                    
                        {%for d in dar%}
                            <tbody>
                        
                                <tr>
                           
                                    <td>{{forloop.counter}}</td>
                                    <td>{{d.Name}}</td>
                                    <td>{{d.Age}}</td>
                                    <td>{{d.DateOfBirth}}</td>
                                    <td>{{d.PhoneNumber}}</td>
                                    <td>{{d.Address}}</td>
                                    <td>{{d.Mail}}</td>
                                    <td><a class="btn btn-success" href="updateData/{{d.id}}">Update</a></td>
                                    <td><a class="btn btn-danger" href="deleteData/{{d.id}}">Delete</a></td>
                                </tr>
                        
                            </tbody>
                        {%endfor%}
                    
                </table>
                {% endif %}
            </div>
        </div>
    </body>
</html>
