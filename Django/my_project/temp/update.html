<html>
    <head>
        <title>signup</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    </head>
    <body>
        <div class="container-fluid">
            <div class="col-md-offset-2 col-md-4">
                <form action="/updateData/{{data.id}}" method="POST" >
                    {% csrf_token %}
                <h3 class="page-header text-primary text-center">Update</h3>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" placeholder="Name" class="form-control" value="{{data.Name}}" name="name" autocomplete="off" >
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="text" placeholder="Age" class="form-control" value="{{data.Age}}"name="age" autocomplete="off">
                </div>
                <div class="form-group">
                    <label>DateOfBirth</label>
                    <input type="text" placeholder="DateOfBirth" class="form-control"value="{{data.DateOfBirth}}" name="dateofbirth" autocomplete="off">
                </div>
                <div class="form-group">
                    <label>PhoneNumber</label>
                    <input type="text" placeholder="PhoneNumber" class="form-control"value="{{data.PhoneNumber}}" name="phonenumber" autocomplete="off">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" placeholder="Address" class="form-control"value="{{data.Address}}" name="address" autocomplete="off">
                </div>
                <div class="form-group">
                    <label>Mail</label>
                    <input type="text" placeholder="Mail" class="form-control"value="{{data.Mail}}" name="mail" autocomplete="off">
                </div>
                <div class="form-group pull-right">
                    <input type="submit" value="update" class="btn btn-primary">
                    <input type="submit" value="delete" class="btn btn-danger">
                </div>
            </form>
            
        </div>
    </div>
    </body>
</html>
